<div class="container">
    <div class="row" style="margin-top:3rem">
        <div class="card col-lg-6 box">
            <h1 class="text-center">My Profile</h1>
            <div class="row row-margin">
                <div class="col-lg-2">
                    <i class="fas fa-user fa-lg"></i>
                </div>
                <div class="col-lg-6">
                   <strong>{{user[0].uname}}</strong>
                </div>
            </div>
            <div class="row row-margin">
                <div class="col-lg-2">
                    <i class="fas fa-envelope-open-text fa-lg"></i>
                </div>
                <div class="col-lg-6">
                    <strong>{{user[0].email}}</strong>
                </div>
            </div>
            <div class="row row-margin">
                <div class="col-lg-2">
                    <i class="fas fa-map-marked fa-lg"></i>
                </div>
                <div class="col-lg-6">
                    <strong>{{user[0].address}}</strong>
                </div>
            </div>
            <div class="row row-margin">
                <div class="col-lg-2">
                    <i class="fas fa-phone-alt fa-lg"></i>
                </div>
                <div class="col-lg-6">
                    <strong>{{user[0].phone}}</strong>
                </div>
            </div>
            <div class="row row-margin">
                <div class="col-lg-2">
                    <i class="fas fa-venus-mars fa-lg"></i>
                </div>
                <div class="col-lg-6">
                    <strong>{{user[0].gender}}</strong>
                </div>
            </div>
            <div class="row row-margin">
                <div class="col-lg-2">
                    <i class="fas fa-birthday-cake fa-lg"></i>
                </div>
                <div class="col-lg-6">
                    <strong>{{user[0].dob}}</strong>
                </div>
            </div>
        </div>
    </div>
</div>
